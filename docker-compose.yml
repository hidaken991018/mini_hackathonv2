services:
  db:
    image: postgres:16
    container_name: mini_hackathon_db
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: mini_hackathon
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
